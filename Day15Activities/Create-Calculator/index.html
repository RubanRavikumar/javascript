<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="calculator">
        <input type="text" id="result" readonly placeholder="0"/>
        <div class="buttons">
            <button onclick="cleareresult()" style="color: red;">C</button>
            <button onclick="appendoperator('%')">%</button>
            <button onclick="appendoperator('.')" style="color: blue;">.</button>
            <button onclick="appendoperator('*')" style="color: blue;">x</button>
            <button onclick="appendvalue(7)">7</button>
            <button onclick="appendvalue(8)">8</button>
            <button onclick="appendvalue(9)">9</button>
            <button onclick="appendoperator('/')" style="color: blue;">/</button>
            <button onclick="appendvalue(4)">4</button>
            <button onclick="appendvalue(5)">5</button>
            <button onclick="appendvalue(6)">6</button>
            <button onclick="appendoperator('-')" style="color: blue;">-</button>
            <button onclick="appendvalue(1)">1</button>
            <button onclick="appendvalue(2)">2</button>
            <button onclick="appendvalue(3)">3</button>
            <button onclick="appendoperator('+')" style="color: blue;">+</button>
            <button onclick="appendvalue(0)">0</button>
            <button onclick="appendvalue(0)">00</button>
            <button onclick="calculate()" style="background-color: rgb(52, 99, 240);">=</button>             
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
